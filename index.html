<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech Recognition Tool</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-orange.min.css">
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Speech Recognition</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <button class="custom-button mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="lang-button-main">Switch language: EN</button>
          <button class="custom-button mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="service-button-main">Start Recording</button>
        </nav>
      </div>
    </header>
    <div class="custom-drawer mdl-layout__drawer">
      <nav class="mdl-navigation">
        <button class="custom-button mdl-button mdl-js-button" id="lang-button-side">Switch language: EN</button>
        <button class="custom-button mdl-button mdl-js-button" id="service-button-side">Start Recording</button>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="custom-grid mdl-grid">
        <div class="mdl-cell mdl-shadow--4dp mdl-cell--12-col"> legend </div>
        <div class="mdl-cell mdl-shadow--4dp mdl-cell--12-col">
          <div class="page-content" id="speech">
            <!-- Speech recongition content here -->
          </div>
        </div>
      </div>
    </main>
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
